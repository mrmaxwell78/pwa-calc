<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PWA Calculator</title>
    <meta name="description" content="test of a pwa calculator">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="css/style.css">
    <script src="src/app.js"></script>
    <script src="serviceworker.js"></script>
</head>

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <div class="main">
        <h5><em>Please do not divide by 0</em></h5>
        <input type="number" /> <br />
        <button class="flex" id="1">1</button>
        <button class="flex" id="2">2</button>
        <button class="flex" id="3">3</button>
        <button>+</button>
        <br /> 
        <button class="flex" id="4">4</button>
        <button class="flex" id="5">5</button>
        <button class="flex" id="6">6</button>
        <button>-</button>
        <br />
        <button class="flex" id="7">7</button>
        <button class="flex" id="8">8</button>
        <button class="flex" id="9">9</button>
        <button>*</button>
        <br />
        <button class="flex" id="0">0</button>
        <button>/</button>
        <br />

    </div>
</body>
</html>
